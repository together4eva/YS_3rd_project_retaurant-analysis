<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
.earth-button {
  position: relative;
  width: 200px;
  height: 200px;
  border: none;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  transform: perspective(1000px);
}

.earth-button__front,
.earth-button__back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #333;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.earth-button__front {
  transform: rotateY(0deg);
}

.earth-button__back {
  transform: rotateY(180deg);
}

.earth-button:hover .earth-button__front {
  transform: rotateY(-180deg);
}

.earth-button:hover .earth-button__back {
  transform: rotateY(0deg);
}

.earth-button__label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>
<button class="earth-button">
  <div class="earth-button__front">
    <div class="earth-button__label">Front</div>
  </div>
  <div class="earth-button__back">
    <div class="earth-button__label">Back</div>
  </div>
</button>
</body>
</html>
